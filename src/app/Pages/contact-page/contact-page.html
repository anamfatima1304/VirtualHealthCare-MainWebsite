<div class="contact-page">

    <div class="contact-header">
        <h1>Contact Us</h1>
        <p>Have any questions or feedback? Send us a message and weâ€™ll get back to you as soon as possible!</p>
    </div>

    <div class="contact-container">

        <!-- Feedback Form -->
        <div class="contact-form card">
            <h2>Send a Message</h2>
            <form (ngSubmit)="submitForm()" #feedbackForm="ngForm">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" ngModel required placeholder="Your Name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" ngModel required placeholder="Your Email">

                <label for="message">Message</label>
                <textarea id="message" name="message" ngModel required placeholder="Your Message"></textarea>

                <button type="submit" [disabled]="!feedbackForm.form.valid">Send Message</button>
            </form>
        </div>

        <!-- Contact Details -->
        <div class="contact-details card">
            <h2>Our Contact Information</h2>

            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>123 Health St, Wellness City, PK</span>
            </div>

            <div class="info-item">
                <i class="fas fa-phone-alt"></i>
                <span>+92 300 1234567</span>
            </div>

            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <span>info@hospital.com</span>
            </div>

            <div class="info-item">
                <i class="fas fa-clock"></i>
                <span>Mon - Sat, 9:00 AM - 6:00 PM</span>
            </div>
        </div>
    </div>

    <!-- Full Width Map -->
    <div class="map-container-full">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13790.109841256804!2d71.46627130420732!3d30.22203159735063!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x393b3386347c4f93%3A0x14332688a19a8f8b!2sGulgasht%20Colony%2C%20Multan%2C%20Pakistan!5e0!3m2!1sen!2s!4v1756807918601!5m2!1sen!2s"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>
